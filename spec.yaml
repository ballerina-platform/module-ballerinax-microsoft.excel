openapi: 3.0.3
info:
  title: Microsoft Graph REST API Excel Resource
  description: Ballerina Microsoft Excel client provides the capability to access Microsoft Graph Excel API to perform CRUD (Create, Read, Update, and Delete) operations on Excel workbooks stored in Microsoft OneDrive for Business, SharePoint site or Group drive.
  version: 1.0.0
servers:
  - url: https://graph.microsoft.com/v1.0/
security:
  - OAuth2:
      - client_id
      - client_secret
      - refresh_url
      - refresh_token
components:
  securitySchemes:
    OAuth2:
      type: oauth2
      flows:
        authorizationCode:
          tokenUrl: https://login.microsoftonline.com/organizations/oauth2/v2.0/token
          authorizationUrl: https://login.microsoftonline.com/organizations/oauth2/v2.0/token
          scopes:
            write: Files.ReadWrite
  schemas:
    Session:
      type: object
      description: Represents session info of workbook.
      properties:
        id:
          type: string
          description: The ID of the workbook session
        persistChanges:
          type: boolean
          description: Whether to create a persistent session or not. `true` for persistent session.
      required:
        - persistChanges
    NewWorksheet:
      type: object
      description: Represents worksheet name to create worksheet.
      properties:
        name:
          type: string
          description: Name of the new worksheet
    Worksheet:
      type: object
      description: Represents the worksheet.
      properties:
        id:
          type: string
          description: The unique identifier of the worksheet
        name:
          type: string
          description: The name of the worksheet
        position:
          type: integer
          description: The position of the worksheet in the workbook
        visibility:
          type: string
          description: The Visibility of the worksheet 
          enum:
            - Visible
            - Hidden
            - VeryHidden
    Worksheets:
      type: object
      description: Represents the list of the worksheet.
      properties:
        value:
          type: array
          description: The list of the worksheet
          items:
            $ref: '#/components/schemas/Worksheet'
    CalculationMode:
      type: object
      description: Represents the properties to recalculate all currently opened workbooks in Excel.
      properties:
        calculationMode:
          type: string
          description: Specifies the calculation type to use
          enum:
            - Recalculate
            - Full
            - FullRebuild
      required:
        - calculationMode
    Application:
      type: object
      description: Represents the Excel application that manages the workbook.
      properties:
        calculationMode:
          type: string
          description: Returns the calculation mode used in the workbook
          enum:
            - Automatic
            - AutomaticExceptTables
            - Manual
    Comment:
      type: object
      description: Represents the workbook comment.
      properties:
        content:
          type: string
          description: The content of the comment
        contentType:
          type: string
          description: Indicates the type for the comment
        id:
          type: string
          description: Represents the comment identifier
    Comments:
      type: object
      description: Represents the list of workbook comment.
      properties:
        value:
          type: array
          description: The list of workbook comment
          items:
            $ref: '#/components/schemas/Comment'
    Reply:
      type: object
      description: Represents the reply of the workbook comments.
      properties:
        id:
          type: string
          description: The ID of the comment reply
        content:
          type: string
          description: The content of the comment reply
        contentType:
          type: string
          description: Indicates the type for the comment reply
    Replies:
      type: object
      description: Represents the list of replies of the workbook comment.
      properties:
        value:
          type: array
          description: The list of replies of the workbook comment
          items:
            $ref: '#/components/schemas/Reply'
    Row:
      type: object
      description: Represents the table row properties.
      properties:
        index:
          type: integer
          description: The index of the table row
        values:
          type: array
          description: The values in the table row
          items:
            type: array
            items:
              oneOf:
                - type: string
                  nullable: true
                - type: integer
                  nullable: true
                - type: number
                  nullable: true
    Rows:
      type: object
      description: Represents the list of table row properties.
      properties:
        value:
          type: array
          description: The list of table row
          items:
            $ref: '#/components/schemas/Row'
    Across:
      type: object
      description: Represents the properties to the merge range.
      properties:
        across:
          type: boolean
          description: Set true to merge cells in each row of the specified range as separate merged cells
          default: false
    ApplyTo:
      type: object
      description: Represents the properties to clear range values
      properties:
        applyTo:
          type: string
          description: Determines the type of clear action
          enum:
            - All
            - Formats
            - Contents
    NewTable:
      type: object
      description: Represents the properties to create table.
      properties:
        address:
          type: string
          description: Address or name of the range object representing the data source
        hasHeaders:
          type: boolean
          description: whether the data being imported has column labels
    Table:
      type: object
      description: Represents a table properties.
      properties:
        id:
          type: string
          description: A value that uniquely identifies the table in a given workbook
        name:
          type: string
          description: The name of the table.
        highlightFirstColumn:
          type: boolean
          description: Indicates whether the first column contains special formatting
        highlightLastColumn:
          type: boolean
          description: Indicates whether the last column contains special formatting
        legacyId:
          type: string
          description: Legacy ID used in older Excel clients
        showBandedRows:
          type: boolean
          description: Indicates whether the rows show banded formatting in which odd rows are highlighted differently from even ones to make reading the table easier
        showBandedColumns:
          type: boolean
          description: Indicates whether the columns show banded formatting in which odd columns are highlighted differently from even ones to make reading the table easier
        showFilterButton:
          type: boolean
          description: Indicates whether the filter buttons are visible at the top of each column header
        showHeaders:
          type: boolean
          description: Indicates whether the header row is visible or not
        showTotals:
          type: boolean
          description: Indicates whether the total row is visible or not
        style:
          type: string
          description: Constant value that represents the Table style
          enum:
            - TableStyleLight1
            - TableStyleLight21
            - TableStyleMedium1
            - TableStyleMedium2
            - TableStyleMedium28
            - TableStyleDark1
            - TableStyleDark11
    Tables:
      type: object
      description: Represents a list of tables.
      properties:
        value:
          type: array
          description: List of table
          items:
            $ref: '#/components/schemas/Table'
    Range:
      type: object
      properties:
        address:
          type: string
          description: The range reference in A1-style
        addressLocal:
          type: string
          description: Range reference for the specified range in the language of the user
        cellCount:
          type: integer
          description: Number of cells in the range
        columnCount:
          type: integer
          description: The total number of columns in the range
        columnHidden:
          type: boolean
          description: Represents if all columns of the current range are hidden
        columnIndex:
          type: integer
          description: The column number of the first cell in the range
        formulas:
          type: array
          nullable: true
          description: The formula in A1-style notation
          items:
            type: array
            items:
              oneOf: 
                - type: string
                - type: integer
        formulasLocal:
          type: array
          nullable: true
          description: The formula in A1-style notation, in the user's language and number-formatting locale
          items:
            type: array
            items:
              oneOf: 
                - type: string
                - type: integer
        formulasR1C1:
          type: array
          nullable: true
          description: The formula in R1C1-style notation
          items:
            type: array
            items:
              oneOf: 
                - type: string
                - type: integer
        hidden:
          type: boolean
          description: Represents if all cells of the current range are hidden
        numberFormat:
          type: array
          nullable: true
          description: Represents Excel's number format code for the given cell.
          items:
            type: array
            items:
              oneOf: 
                - type: string
                - type: integer
        rowCount:
          type: integer
          description: The total number of rows in the range
        rowHidden:
          type: boolean
          description: Represents if all rows of the current range are hidden
        rowIndex:
          type: integer
          description: The row number of the first cell in the range
        text:
          type: array
          nullable: true
          description: Text values of the specified range
          items:
            type: array
            items:
              oneOf: 
                - type: string
                - type: integer
        valueTypes:
          type: array
          description: Represents the type of data of each cell
          items:
            type: array
            items:
              enum:
                - Unknown
                - Empty
                - String
                - Integer
                - Double
                - Boolean
                - Error        
        values:
          type: array
          nullable: true
          description: Represents the raw values of the specified range
          items:
            type: array
            items:
              oneOf:
                - type: string
                  nullable: true
                - type: integer
                  nullable: true
                - type: number
                  nullable: true
    RangeView:
      type: object
      description: Represents a range view.
      properties:
        cellAddresses:
          type: object
          description: Represents the cell addresses
        columnCount:
          type: integer
          description: Returns the number of visible columns
        formulas:
          type: object
          description: Represents the formula in A1-style notation
        formulasLocal:
          type: array
          description: Represents the formula in A1-style notation, in the user's language and number-formatting locale
          items:
            type: array
            items:
              oneOf: 
                - type: string
                - type: integer
        formulasR1C1:
          type: object
          description: Represents the formula in R1C1-style notation
        index:
          type: integer
          description: Index of the range
        numberFormat:
          type: object
          description: Represents Excel's number format code for the given cell
        rowCount:
          type: integer
          description: Returns the total number of rows in the range
        text:
          type: object
          description: Text values of the specified range
        valueTypes:
          type: array
          description: Represents the type of data of each cell
          items:
            type: array
            items:
              enum:
                - Unknown
                - Empty
                - String
                - Integer
                - Double
                - Boolean
                - Error 
        values:
          type: array
          nullable: true
          description: Represents the raw values of the specified range
          items:
            type: array
            items:
              oneOf:
                - type: string
                  nullable: true
                - type: integer
                  nullable: true
                - type: number
                  nullable: true
    RangeBorder:
      type: object
      description: Represents a range border.
      properties:
        color:
          type: string
          description: HTML color code representing the color of the border line, of the form `#RRGGBB` (for example "FFA500") or as a named HTML color (for example "orange")
        id:
          type: string
          description: Represents border identifier
          enum:
            - EdgeTop
            - EdgeBottom
            - EdgeLeft
            - EdgeRight
            - InsideVertical
            - InsideHorizontal
            - DiagonalDown
            - DiagonalUp
        sideIndex:
          type: string
          description: Constant value that indicates the specific side of the border
          enum:
            - EdgeTop
            - EdgeBottom
            - EdgeLeft
            - EdgeRight
            - InsideVertical
            - InsideHorizontal
            - DiagonalDown
            - DiagonalUp
        style:
          type: string
          description: One of the constants of line style specifying the line style for the border
          enum:
            - None
            - Continuous
            - Dash
            - DashDot
            - DashDotDot
            - Dot
            - Double
            - SlantDashDot
        weight:
          type: string
          description: Specifies the weight of the border around a range
          enum:
            - Hairline
            - Thin
            - Medium
            - Thick
    RangeBorders:
      type: object
      description: Represents a list of range border.
      properties:
        value:
          type: array
          description: The list of range border
          items:
            $ref: '#/components/schemas/RangeBorder'
    RangeSort:
      type: object
      description: Represents the sorting for the range.
      properties:
        fields:
          type: object
          description: The list of conditions to sort on
          items:
            $ref: '#/components/schemas/SortField'
        matchCase:
          type: boolean
          description: Whether to have the casing determine string ordering
        hasHeaders:
          type: boolean
          description: Whether the range has a header
        orientation:
          type: string
          description: Whether the operation is sorting rows or columns
          enum:
            - Rows
            - Columns
        method:
          type: string
          description: The ordering method used for Chinese characters
          enum:
            - PinYin
            - StrokeCount
    SortField:
      type: object
      description: Represents the current conditions used to last sort.
      properties:
        ascending:
          type: boolean
          description: Represents whether the sorting is done in an ascending fashion
        color:
          type: string
          description: Represents the color that is the target of the condition if the sorting is on font or cell color
        dataOption:
          type: string
          description: Represents additional sorting options for this field
          enum:
            - Normal
            - TextAsNumber
        icon:
          type: object
          description: Represents the icon that is the target of the condition if the sorting is on the cell's icon
          items:
            $ref: '#/components/schemas/Icon'
        key:
          type: integer
          description: Represents the column (or row, depending on the sort orientation) that the condition is on
        sortOn:
          type: string
          description: Represents the type of sorting of this condition
          enum:
            - Value
            - CellColor
            - FontColor
            - Icon
    Icon:
      type: object
      description: Represents a range border.
      properties:
        index:
          type: integer
          description: The index of the icon in the given set
        set:
          type: string
          description: The set that the icon is part of
          enum:
            - Invalid
            - ThreeArrows
            - ThreeArrowsGray
            - ThreeFlags
            - ThreeTrafficLights1
            - ThreeTrafficLights2
            - ThreeSigns
            - ThreeSymbols
            - ThreeSymbols2
            - FourArrows
            - FourArrowsGray
            - FourRedToBlack
            - FourRating
            - FourTrafficLights
            - FiveArrows
            - FiveArrowsGray
            - FiveRating
            - FiveQuarters
            - ThreeStars
            - ThreeTriangles
            - FiveBoxes
    TableSort:
      type: object
      description: Represents the sorting for the table.
      properties:
        fields:
          type: object
          description: The current conditions used to last sort the table
          items:
            $ref: '#/components/schemas/SortField'
        matchCase:
          type: boolean
          description: Represents whether the casing impacted the last sort of the table
        method:
          type: string
          description: Represents Chinese character ordering method last used to sort the table
          enum:
            - PinYin
            - StrokeCount
    NewChart:
      type: object
      description: Represents the properties to create chart.
      properties:
        type:
          type: string
          description: Represents the type of a chart 
        sourceData:
          type: string
          description: The Range object corresponding to the source data
        seriesBy:
          type: string
          description: Specifies the way columns or rows are used as data series on the chart
          enum:
            - Auto
            - Columns
            - Rows
      required:
        - type
        - sourceData
        - seriesBy
    Chart:
      type: object
      description: Represents a chart properties.
      properties:
        height:
          type: number
          description: Represents the height, in points, of the chart object
        id:
          type: string
          description: Gets a chart based on its position in the collection
        left:
          type: number
          description: The distance, in points, from the left side of the chart to the worksheet origin
        name:
          type: string
          description: Represents the name of a chart object
        top:
          type: number
          description: Represents the distance, in points, from the top edge of the object to the top of row 1 (on a worksheet) or the top of the chart area (on a chart)
        width:
          type: number
          description: Represents the width, in points, of the chart
    Charts:
      type: object
      description: Represents a list of chart.
      properties:
        value:
          type: array
          items:
            $ref: '#/components/schemas/Chart'
          description: Represents the list of the chart
    Image:
      type: object
      description: Represents an image.
      properties:
        value:
          type: string
          description: The image in base64-encoded
    NewNamedItem:
      type: object
      description: Represents the properties to create a named item.
      oneOf:
        - $ref: '#/components/schemas/Item'
        - $ref: '#/components/schemas/FormulaLocal'
    Item:
      type: object
      description: Represents the properties to add new name to the collection of the given scope.
      properties:
        name:
          type: string
          description: The name of the new named item
        type:
          type: string
          description: The type of the new named item
          enum:
            - Range
            - Formula
            - Text
            - Integer
            - Double
            - Boolean
        reference:
          type: string
          description: The reference to the object that the new named item refers to.
        comment:
          type: string
          description: The comment associated with the named item
    FormulaLocal:
      type: object
      description: Represents the properties to add a new name to the collection of the given scope using the user's locale for the formula.
      properties:
        name:
          type: string
          description: The name of the new named item
        formulas:
          type: string
          description: The formula or the range that the name will refer to
        comment:
          type: string
          description: The formula or the range that the name will refer to
    NamedItem:
      type: object
      description: Represents the properties of the named item.
      properties:
        name:
          type: string
          description: The name of the new named item
        type:
          type: string
          description: The type of the new named item
          enum:
            - String
            - Integer
            - Double
            - Range
            - Boolean
        comment:
          type: string
          description: The comment associated with this name
        scopes:
          type: string
          description: Indicates whether the name is scoped to the workbook or to a specific worksheet.
        value:
          oneOf:
            - type: object
            - type: string 
            - type: array
              items:
                 type: object 
          description: Represents the formula that the name is defined to refer to
        visible:
          type: boolean
          description: Specifies whether the object is visible or not
    NamedItems:
      type: object
      description: Represents the properties of the named item
      properties:
        value:
          type: array
          items:
            $ref: '#/components/schemas/NamedItem'
          description: Represents the list of the named item
    ResetData:
      type: object
      description: Represents the properties to reset the data of the chart.
      properties:
        sourceData:
          type: string
          description: The range corresponding to the source data
        seriesBy:
          type: string
          description: Specifies the way columns or rows are used as data series on the chart
          enum:
            - Auto
            - Columns
            - Rows
    Position:
      type: object
      description: Represents the properties of the position.
      properties:
        startCell:
          type: string
          description: The start cell. This is where the chart is moved to
        endCell:
          type: string
          description: The end cell. If specified, the chart's width and height will be set to fully cover up this cell/range.
      required:
        - startCell
    ChartSeries:
      type: object
      description: Represents the chart series.
      properties:
        name:
          type: string
          description: The name of a series in a chart
    collectionOfChartSeries:
      type: object
      description: Represents the collection of the chart series.
      properties:
        value:
          type: array
          description: The collection of the chart series
          items:
            $ref: '#/components/schemas/ChartSeries'
    Shift:
      type: object
      description: Represents the ways to shift the cells.
      properties:
        shift:
          type: string
          description: Specifies which way to shift the cells
          enum:
            - Down
            - Right
            - Up
            - Left
    AnotherRange:
      type: object
      description: Represents the range.
      properties:
        anotherRange:
          type: string
          description: The range or address or range name
    OffsetRange:
      type: object
      description: Represents the offset range.
      properties:
        rowOffset:
          type: integer
          description: The number of rows (positive, negative, or 0) by which the range is to be offset. Positive values are offset downward, and negative values are offset upward.
        columnOffset:
          type: integer
          description: The number of columns (positive, negative, or 0) by which the range is to be offset. Positive values are offset to the right, and negative values are offset to the left.
    RangeFormat:
      type: object
      description: Represents the range format.
      properties:
        columnWidth:
          type: number
          description: Gets or sets the width of all columns within the range. If the column widths aren't uniform, null will be returned.
        horizontalAlignment:
          type: string
          description: Represents the horizontal alignment for the specified object
          enum:
            - General
            - Left
            - Center
            - Right
            - Fill
            - Justify
            - CenterAcrossSelection
            - Distributed
        rowHeight:
          type: number
          description: Gets or sets the height of all rows in the range. If the row heights aren't uniform null will be returned.
        verticalAlignment:
          type: string
          description: Represents the horizontal alignment for the specified object
          enum:
            - Top
            - Center
            - Bottom
            - Justify
            - Distributed
        wrapText:
          type: boolean
          description: Indicates if Excel wraps the text in the object. A null value indicates that the entire range doesn't have uniform wrap setting.
    Column:
      type: object
      description: Represents the table column.
      properties:
        id:
          type: string
          description: A unique key that identifies the column within the table
        index:
          type: integer
          description: The index number of the column within the columns collection of the table.
        name:
          type: string
          description: The name of the table column.
        values:
          type: array
          description: The raw values of the specified range
          items:
            type: array
            items:
              oneOf:
                - type: string
                  nullable: true
                - type: integer
                  nullable: true
                - type: number
                  nullable: true
    Columns:
      type: object
      description: Represents the list of table column.
      properties:
        value:
          type: array
          description: The list of table column
          items:
            $ref: '#/components/schemas/Column'
    PivotTable:
      type: object
      description: Represents the pivot table.
      properties:
        id:
          type: string
          description: ID of the PivotTable
        name:
          type: string
          description: Name of the PivotTable
    PivotTables:
      type: object
      description: Represents the list of pivot table.
      properties:
        value:
          type: array
          description: The list of pivot table
          items:
            $ref: '#/components/schemas/PivotTable'
  parameters:
    itemId:
      name: itemId
      description: The ID of the drive containing the workbook
      in: path
      required: true
      schema:
        type: string
    sessionId:
      name: sessionId
      description: The ID of the session
      in: header
      required: false
      schema:
        type: string
    workbookSessionId:
      name: sessionId
      description: The ID of the session
      in: header
      required: true
      schema:
        type: string
    itemPath:
      name: itemPath
      description: The full path of the workbook
      in: path
      required: true
      schema:
        type: string
    worksheetIdOrName:
      name: worksheetIdOrName
      description: The ID or name of the worksheet
      in: path
      required: true
      schema:
        type: string
    chartIdOrName:
      name: chartIdOrName
      description: The ID or name of the chart
      in: path
      required: true
      schema:
        type: string
    replyId:
      name: replyId
      description: The ID of the reply
      in: path
      required: true
      schema:
        type: string
    tableIdOrName:
      name: tableIdOrName
      description: The ID or name of the table
      in: path
      required: true
      schema:
        type: string
    rowIndex:
      name: rowIndex
      description: The index of the table row
      in: path
      required: true
      schema:
        type: integer
    address:
      name: address
      description: The address of the range
      in: path
      required: true
      schema:
        type: string
    index:
      name: index
      description: Index value of the object to be retrieved. Zero-indexed.
      in: path
      required: true
      schema:
        type: integer
    name:
      name: name
      description: The name of the named item
      in: path
      required: true
      schema:
        type: string
    columnIdOrName:
      name: columnIdOrName
      description: The ID or name of the column
      in: path
      required: true
      schema:
        type: string
    columnCount:
      name: columnCount
      description: The number of columns to include in the resulting range
      in: path
      required: true
      schema:
        type: integer
    rowCount:
      name: rowCount
      description: The number of rows to include in the resulting range
      in: path
      required: true
      schema:
        type: integer
    row:
      name: row
      description: Row number of the cell to be retrieved. Zero-indexed.
      in: path
      required: true
      schema:
        type: integer
    column:
      name: column
      description: Column number of the cell to be retrieved. Zero-indexed.
      in: path
      required: true
      schema:
        type: integer
    count:
      name: $count
      description: Retrieves the total count of matching resources
      in: query
      schema:
        type: string
    expand:
      name: $expand
      description: Retrieves related resources
      in: query
      schema:
        type: string
    filter:
      name: $filter
      description: Filters results
      in: query
      schema:
        type: string
    format:
      name: $format
      description: Returns the results in the specified media format
      in: query
